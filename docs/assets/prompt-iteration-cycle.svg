<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box {
      fill: #f0f0f0;
      stroke: #333;
      stroke-width: 2;
      rx: 15;
      ry: 15;
    }
    .arrow {
      fill: none;
      stroke: #8a3ffc;
      stroke-width: 3;
      marker-end: url(#arrowhead);
    }
    .title {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-anchor: middle;
      fill: #333;
    }
    .text {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      text-anchor: middle;
      fill: #333;
    }
    .highlight {
      fill: #8a3ffc;
      fill-opacity: 0.1;
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8a3ffc"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="40" class="title">Prompt Iteration Cycle</text>
  
  <!-- Draft Box -->
  <rect x="120" y="100" width="160" height="100" class="box"/>
  <text x="200" y="145" class="title">Draft</text>
  <text x="200" y="175" class="text">Create initial prompt</text>
  <text x="200" y="195" class="text">using lemnIQ Formula</text>
  
  <!-- Critique Box -->
  <rect x="520" y="100" width="160" height="100" class="box"/>
  <text x="600" y="145" class="title">Critique</text>
  <text x="600" y="175" class="text">Review response for</text>
  <text x="600" y="195" class="text">quality and relevance</text>
  
  <!-- Refine Box -->
  <rect x="520" y="300" width="160" height="100" class="box"/>
  <text x="600" y="345" class="title">Refine</text>
  <text x="600" y="375" class="text">Modify prompt based</text>
  <text x="600" y="395" class="text">on critique findings</text>
  
  <!-- Ship Box -->
  <rect x="120" y="300" width="160" height="100" class="box"/>
  <text x="200" y="345" class="title">Ship</text>
  <text x="200" y="375" class="text">Use final prompt in</text>
  <text x="200" y="395" class="text">production workflow</text>
  
  <!-- Arrows -->
  <path d="M 280,150 H 520" class="arrow"/>
  <path d="M 600,200 V 300" class="arrow"/>
  <path d="M 520,350 H 280" class="arrow"/>
  <path d="M 200,300 V 200" class="arrow"/>
  
  <!-- Central Highlight -->
  <circle cx="400" cy="250" r="70" class="highlight"/>
  <text x="400" y="245" class="title" fill="#8a3ffc">Iterate</text>
  <text x="400" y="270" class="text" fill="#8a3ffc">2-3 cycles</text>
</svg> 